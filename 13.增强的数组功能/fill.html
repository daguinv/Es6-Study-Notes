<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <script>
    // 以往初始化一个长度为20的数组 -->用new Array(20)后需要遍历数组进行赋值
    const arr = new Array(20)

    // 使用fill  -- >用指定的数据填充所有内容
    // 初始化一个长度为20内容为的数组
    arr.fill(1);
    console.log(arr);
  </script>
</body>
</html>
