<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //includes ,startWidth , endWith 第二个参数可选，开始查找的位置

        const str = "df张文琼最美hahaha"
        const result = str.includes("最美",6)
        console.log(result);


        console.log("是否以df开头" + str.startsWith('df'));
        console.log("是否以’美‘开头" + str.startsWith('美',6));

        console.log("是否以ha结尾" + str.endsWith('ha'));


        //将调用的字符串重复指定次数，返回新的字符串
        strDouble = str.repeat(2);
        console.log(strDouble)
    </script>
</body>
</html>
