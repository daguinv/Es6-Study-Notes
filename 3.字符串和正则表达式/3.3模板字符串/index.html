<body>
    <script>
    // Es5字符串换行
        // 1.
            var test1 = "Hello\nWorld";
        //2.
            var test2 = [
                "Hello",
                "World"
            ]
            var str = test2.join("\n");
            // console.log(str);
    //Es6换行
        const test3 = `Hello
World`;
        // console.log(test3);


    //Es6拼接
    var l = function(){
        // console.log(arguments)
        return 5
    }
    const test4 = `hello${`哈哈${1 + 2 + `${l}`}`}`;
    // console.log(test4)
    
    //可以返回函数的返回值
    const test5 = `haha${l()}`  
    // console.log(test5)


//如果在``前加函数  例如：函数名``
//会执行函数，并且将后面模板字符串按${}进行分割。
//将不是变量的部分放入数组中作为函数的第一个参数传入.有种贪婪匹配的赶脚,因为最后会匹配一个空字符串
//变量部分会从第二位开始依次传入
    const temp = 666;
    const temp2 = 888;
    const test6 = `haha${l`haha${temp}yesyes${temp2}`}`  
    // console.log(test6)


    const fn = function(parts){
        //将类数组转换成数组并去掉第一位
        console.log(arguments);
       const arr = Array.prototype.slice.call(arguments).slice(1);
       let str = '';
       for( let i = 0; i < arr.length; i++){
           str += arr[i] + parts[i];
           if(i === arr.length){
               str += parts[i+1]     
           }
       }
       return str;
    }
    const s = 666;
    const t = 888;
    const test7 = fn`one${s}two${t}`;   //fn`${s}${t}` 会匹配3个空字符串,2个变量。
    console.log(test7);

    //会执行函数，并且将后面模板字符串按${}进行分割。将不是变量的部分放入数组中作为函数的第一个参数传入
    //变量部分会从第二位开始一次传入

    //String.raw标记-->用来告诉Js我里面的模板字符串全都是普通字符,不存在转义字符,也就是说相当于`hello\\nWorld`
    const n = String.raw`hello\nWorld`;
    console.log(n);
    </script>
</body>
