<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 基本使用
    function *createData(){
      console.log("第一次运行");
      yield 1;
      console.log("第二次运行");
      yield 2;
      console.log("第三次运行");
    }  
    
    const generator = createData();
    console.log(generator);
    

    // 迭代数组
    const arr = [2,3,9,6,5,4,1];
    function *iteratorArr(arr){
      for(let i of arr){
        yield i
      }
    }
    const generator2 = iteratorArr(arr)
  </script>
</body>
</html>
