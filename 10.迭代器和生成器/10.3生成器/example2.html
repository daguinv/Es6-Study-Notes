<body>
  <script>
    // 创建斐波那切数列的迭代器
    function* createFeiboIterator() {
      let prev1 = 1;
      let prev2 = 1;
      while (true) {
        let result = prev1 + prev2;
        yield result;
        prev2 = prev1;
        prev1 = result;
      }
    }

    const iterator = createFeiboIterator();

  </script>
</body>
