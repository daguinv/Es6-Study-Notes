<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
  <div>10</div>
  <script>
    const divAll = document.getElementsByTagName('div');
    const iteratorObj = divAll[Symbol.iterator]();

    let result = iteratorObj.next();
    // 由于遍历所有可迭代对象的模式相同，Es6封装了语法糖 for-of
    while(!result.done){
      console.log(result.value);
      result = iteratorObj.next();
    }

    // 上面代码和下面代码一样

    for(let i of divAll){
      console.log(i);
    }
  </script>
</body>
</html>
