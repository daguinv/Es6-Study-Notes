<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 展开数组
        const arr1 = [1,2,3,4];
        console.log(...arr1);

        //复制数组
        const arr2 = [...arr1];
        console.log(arr2 === arr1);

        //对象浅克隆
        const obj = {
            name: 'zwq',
            age:18,
            sex:'women'
        }
        const obj1 = {
            ...obj,
            name:'haha' //给当前对象重新赋值
        }
        console.log(obj1)


        const obj2 = {
            name:'zwq',
            age:18,
            grades:[100,100,100]
        }
        const copyObj2 = {
            ...obj2,
            grades:[...obj2.grades] //对obj2的引用进行深克隆
        }
        console.log(copyObj2.grades === obj2.grades);
    </script>
</body>
</html>
