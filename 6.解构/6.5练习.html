  <script>
    // 解构出第二条评论的评论内容和用户名
    const article =  {
      title:"文章标题",
      content:'文章内容',
      comments:[{
        content:"评论1",
        user:{
          id:1,
          name:"用户名1"
        }
      },{
        content:"评论2",
        user:{
          id:2,
          name:'用户名2'
        }
      }]
    }

    // 方式一
    const {comments:[,{content,user:{name}}]} = article;
    console.log(content,name);

    // 方式二
    const [,{content,user:{name}}] = article.comments
    console.log(content,name);
    
    // 方式三
    const {content,user:{name}} = article.comments[1]
    console.log(content,name);
  </script>
