<body>
  <script>
    function express(num){
      return new Promise((resolve,reject) => {
        console.log(`向第${num}个女生发出表白`);
        setTimeout(() => {
          if( Math.random() < 0.3){
            resolve(true)
          }else{
            resolve(false)
          }
        }, 1000);
      })
    }  
    
    express(1).then((data) => {
      console.log(data);
    })

  </script>
